<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <div class="weather-app-data">
        <main>
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="city-current-date">monday 13th 13:14</p>
            <div class="today-tempereature-container">
              <div class="today-temperature-icon">☀️</div>
              <div class="today-temperature-value" id="today-temperature"></div>
              <div class="today-temperature-unit">°C</div>
            </div>
            <p class="today-weather-description">
              clear sky, <br />
              humidity: <strong>65%</strong>, wind: <strong>1.54km/h</strong>
            </p>
          </div>
        </main>
        <div>
          <section class="forecast-following-days">
            <ul>
              <li>
                <span class="forecast-emoji">🌤</span>
                <span class="forecast-days">Mon</span>
                <div class="forecast-info">22°C / 19°C</div>
              </li>
              <li>
                <span class="forecast-emoji">🌤</span>
                <span class="forecast-days">Tue</span>
                <div class="forecast-info">22°C / 19°C</div>
              </li>
              <li>
                <span class="forecast-emoji">🌤</span>
                <span class="forecast-days">Wed</span>
                <div class="forecast-info">22°C / 19°C</div>
              </li>
              <li>
                <span class="forecast-emoji">🌤</span>
                <span class="forecast-days">Thu</span>
                <div class="forecast-info">22°C / 19°C</div>
              </li>
            </ul>
          </section>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/kas-neu" target="_blank">Kasia Neugebauer</a
        >, is open-sourced on
        <a href="https://github.com/kas-neu/Weather-App" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-app-by-kas.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
